 <script language="JavaScript">
var m_kur=prompt("m=","");

var czesc1;

var czesc1=(m_kur)+1;
var czesc2;

var czesc3;

czesc3=(czesc2+1);
var czesc4;

czesc4=czesc3*czesc2;
document.write("1/"+m_kur+"= 1/"+czesc1+"+1/"+czesc3+"+1/"+czesc4+"<br>");
 </script>

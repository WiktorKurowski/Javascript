<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <script>
            let l1_t_Kur = prompt("Podaj pierwszą liczbę z przedziału <20,60>:");
            let l2_t_Kur = prompt("Podaj drugą liczbę z przedziału <20,60>:");
            let pocz_Kur = prompt("Podaj wartość początkową wielkości tekstu:");
            let tekst_Kur = prompt("Podaj tekst:");

            if (l1_t_Kur < 20 || l1_t_Kur > 60) {
                document.write("Liczba l1 nie należy do przedziału <20,60>.");
            } else if (l2_t_Kur < 20 || l2_t_Kur > 60) {
                document.write("Liczba l2 nie należy do przedziału <20,60>.");
            } else {

                let repetitions;
                if (l1_t_Kur < l2_t_Kur) {
                    repetitions = Math.ceil((100 - pocz_Kur) / 5);
                } else if (l2_t_Kur < l1_t_Kur) {
                    repetitions = Math.ceil(pocz_Kur / 5);
                } else {
                    repetitions = 1;
                }

                for (let i = pocz_Kur; i <= 100 && i >= 0; l1_t_Kur < l2_t_Kur ? i += 5 : i -= 5) {
                    if (i > 100) {
                        document.write("Tekst jest większy od 100px.");
                        break;
                    } else if (i < 0) {
                        document.write("Tekst jest mniejszy od 0px.");
                        break;
                    } else {
                        document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_Kur + "<br></p>");
                    }
                    repetitions--;
                    if (repetitions <= 0) break;
                }
            }

        </script>
    </body>
</html>

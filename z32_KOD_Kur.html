<html>
 <head>
 <script type="text/javascript">
 function Spodnie(typ_k,rozmiar_k,kroj_k)//początek konstruktora
{
this.typ=typ_k;
this.rozmiar=rozmiar_k;
this.kroj=kroj_k;
}//koniec konstruktora
 Spodnie.prototype.wypisz_Kurowski = function () //definicja metody
 {
 alert(this.typ + ' ' + this.rozmiar+ ' ' + this.kroj);
 };
var spodnie1 = new Spodnie("Jeansy", "L", "Baggy"); // nowy obiekt osoba1
var spodnie2 = new Spodnie('Jeansy', 'S', 'Skinny');
spodnie1.wypisz_Kurowski(); // uruchomienie metody wypisz() dotyczącej osoby 1
spodnie2.wypisz_Kurowski();
 document.write("dostęp do właściwości"+"<br>");
// poniżej dostęp do pól osoby1
 document.write("Pierwsze spodnie: "+" "+spodnie1.typ+" "+spodnie1.rozmiar+" "+spodnie1.kroj);
 </script>
 </head>
